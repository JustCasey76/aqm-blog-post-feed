name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0, v3.1.11, etc.

jobs:
  build-and-release:
    runs-on: windows-latest # Use Windows runner
    permissions:
      contents: write # Needed to create releases and upload assets

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run clean release script
      shell: powershell # Use default PowerShell on Windows
      run: .\create-clean-release.ps1
      working-directory: ${{ github.workspace }} # Ensure script runs in the repo root

    - name: Get version from tag
      id: get_version
      run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./aqm-blog-post-feed.zip # Path relative to workspace root
        asset_name: aqm-blog-post-feed.zip
        asset_content_type: application/zip
