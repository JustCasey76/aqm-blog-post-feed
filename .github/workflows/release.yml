name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0, v3.1.11, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest # Use ubuntu as powershell core is available
    permissions:
      contents: write # Needed to create releases and upload assets

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PowerShell
      uses: microsoft/setup-powershell@v2
      with:
        powershell-version: '7.x' # Use PowerShell Core

    - name: Run clean release script
      shell: pwsh
      run: ./create-clean-release.ps1
      working-directory: ${{ github.workspace }} # Ensure script runs in the repo root

    - name: Get version from tag
      id: get_version
      run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        files: aqm-blog-post-feed.zip # Path relative to workspace root
        tag_name: ${{ github.ref_name }} # Use the tag that triggered the workflow
        name: Release ${{ github.ref_name }} # Release title like "Release v3.1.11"
        draft: false
        prerelease: false
